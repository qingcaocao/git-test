<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>qq music</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <header>
        <h1>QQ音乐</h1>
        <img id="logo" src="imgs/logo.png" alt="logo">

    </header>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item active" data-role="tab" data-view="#rec-view">推荐</li>
            <li class="nav-item" data-role="tab" data-view="#rank-view">排行榜</li>
            <li class="nav-item" data-role="tab" data-view="#search-view">搜索</li>
        </ul>
    </nav>

    <div class="view">
        <div id="rec-view">
            <div class="qq-slider" id="slider">
            </div>
            <div class="radios">
                <h2 class="title">电台</h2>
                <div class="list"></div>
            </div>
            <div class="hotlists">
                <h2 class="title">热门歌单</h2>
                <div class="list"></div>
            </div>
            </div>
            <div id="rank-view" class="hide">
                <ul class='rank-list'>
                </ul>
            </div>
            <div id="search-view" class="hide">
                <div class="search-bar">
                    <div class="input-wrap">
                        <input id="search-input" class="search-input" type="text" placeholder="搜索歌曲、 歌单、 专辑">
                        <span class="icon-search"></span>
                    </div>
                </div>
                <div class="search-result">
                    <div class="search-list"></div>
                </div>
                <div class="search-laoding">
                    <i class="loading-icon"></i>
                    <div class="loading-text">正在载入更多。。。</div>
                    <div class="loading-done" hide>已加载全部</div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/slider.js"></script>
    <script src="scripts/lazyload.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/tab.js"></script>
</body>

</html>
